<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度皮肤</title>
    <link rel=stylesheet type=text/css href='./index.css'>
</head>

<body>
    <div class="body">
        <!-- 操作 -->
        <div class="cmd">
            <!-- 手机皮肤摆放坐标 -->
            <div class="phonePos">
                <!-- 手机皮肤显示 -->
                <div class="phoneDisplay">
                    <!-- 候选栏 -->
                    <div class="phoneCand childPhone"></div>
                    <!-- 键盘 -->
                    <div class="phoneBoard childPhone"></div>
                </div>
            </div>
            <!-- 手机皮肤操作 -->
            <div class="phoneCmd"></div>
        </div>
        <!-- 配置 -->
        <div class="op">
            <!-- 手机文件 -->
            <div class="phoneFile"></div>
            <!-- 手机配置 -->
            <div class="phoneOP"></div>
        </div>
    </div>
    <div class="moveDiv"></div>
</body>
<script src="./index.js"></script>

</html>
